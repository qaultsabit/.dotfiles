[env]
TERM = "xterm-256color"

[font]
size = 14.0
normal = { family = "FiraMono Nerd Font Mono", style = "Regular" }
bold = { family = "FiraMono Nerd Font Mono", style = "Bold" }

[colors]
[colors.cursor]
text = "#181818"
cursor = "#ffffff"

[window]
padding = { x = 4, y = 0 }
decorations = "Buttonless"
dynamic_title = true

[scrolling]
history = 20000
multiplier = 3
